routes:
  /: home
  '/users/{username}': user/profile
  /account: user/account
  /login: auth/login
  /forgot-password: auth/password-forgot
  /reset-password: auth/password-reset
  /entries/{collections}:
    layout: api
    template: home/entries
  /wines/style/{taxonomy}:
    layout: api
    template: wineandfood/wines
  /winesmap.xml:
    template: winesmap
    layout: winesmap
    content_type: xml
  /sitemap:
    template: sitemap
    layout: sitemap
    content_type: xml
collections:
  grape:
    en: '/grape/{slug}'
    fr: '/grape/{slug}'
    nl: '/grape/{slug}'
  wines:
    en: '/wines/{slug}'
    fr: '/wines/{slug}'
    nl: '/wines/{slug}'
  estate:
    en: '/estate/{slug}'
    fr: '/estate/{slug}'
    nl: '/estate/{slug}'
  region:
    en: '/region/{slug}'
    fr: '/region/{slug}'
    nl: '/region/{slug}'
taxonomies: '{  }'
