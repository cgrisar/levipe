{{ section:page_scripts }}
<script>
function showTab(element) {
    tabs = document.getElementById("tabs").getElementsByTagName("div");
    
    [].forEach.call(tabs, function(div){
        if(div.id != element.id){
            div.classList.remove('border-b');
            div.classList.remove('border-red-darker');
            document.getElementById(div.id+"Block").classList.remove('block');
            document.getElementById(div.id+"Block").classList.add('hidden');
        }
    });

    element.classList.add('border-b');
    element.classList.add('border-red-darker');
    document.getElementById(element.id+"Block").classList.add('block');
    document.getElementById(element.id+"Block").classList.remove('hidden');
}

function copyField(source, destination) {
    document.getElementById(destination).value = document.getElementById(source).value
}
</script>
{{ /section:page_scripts }}
