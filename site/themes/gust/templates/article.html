    <div class="flex container mx-auto flex-col">
        {{ partial:common/hero }}

        <div class="flex container lg:mx-auto flex-col md:flex-row mb-8">

            <div class="{{ if ! video }}hidden {{ /if }}md:w-1/3 lg:w-1/4 lg:pl-0">

                <div class="md:text-right md:border-r md:border-red-darker mb-8">
                    {{ if video }}
                        <iframe class="w-full pr-0 md:pr-6" src="https://www.youtube.com/embed/{{ video }}" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    {{ /if }}
                </div>

            </div>

            <div class="px-2 md:w-2/3 lg:w-3/4 md:pl-6 mb-6 md:text-base md:leading-normal">

                {{ partial:bard/description }}

            </div>
        </div>
    </div>
