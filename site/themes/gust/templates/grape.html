
<section>
  {{ assets:cover_image }}
    <div style="background-image:url({{ url }}); height: 600px; background-position: 50% 0px;" class="w-full bg-cover mb-8 relative">
      <div class="bg-black opacity-25 absolute w-full h-full"></div>
        <div style="padding-top:250px;">
            <h1 class="text-3xl lg:text-5xl font-bold text-white relative text-center">{{ name }}</h1>
        </div>
      </div>
    </div>
  {{ /assets:cover_image }}


  <div class="flex mb-6">

    <div class="w-1/4">
      <div class="w-1/2"></div>
      <div class="w-1/2 float-right mt-6">

        {{ assets:leave_image }}
          <img src="{{ url }}" alt="{{ alt }}" class="w-full mb-4" />
        {{ /assets:leave_image }}

        {{ assets:grape_image }}
          <img src="{{ url }}" alt="{{ alt }}" class="w-full" />
        {{ /assets:grape_image }}

      </div>
    </div>
    <div class="w-1/2 h-8 ml-6 -mt-1 ">

      {{ description }}

    </div>

    <div class="w-1/8"></div>
    <div class="w-1/8"></div>
  </div>


</section>
