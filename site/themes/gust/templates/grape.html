<section>

    <div class="flex container mx-auto flex-col">
        {{ assets:cover_image }}
            <div style="background-image:url({{ url }}); height: 600px; background-position: 50% 0px;" class="w-full bg-cover mb-8 relative">
        {{ /assets:cover_image }}
                <div class="bg-black opacity-25 absolute w-full h-full"></div>
                <div style="padding-top:20rem;">
                    <h1 class="text-3xl lg:text-5xl font-bold text-white relative text-center">{{ name }}</h1>
                </div>
            </div>

            <div class="flex">

                <div class="flex flex-col ml-0 sm:w-1/2 md:w-1/3 lg:w-1/4">
                    <div class="w-1/4"></div>
                    <div class="w-3/4 float-right mt-6">

                      {{ assets:leave_image }}
                        <img src="{{ url }}" alt="{{ alt }}" class="w-full mb-4 shadow-md" />
                      {{ /assets:leave_image }}

                      {{ assets:grape_image }}
                        <img src="{{ url }}" alt="{{ alt }}" class="w-full shadow-md" />
                      {{ /assets:grape_image }}

                    </div>
                </div>

                <div class="sm:w-1/2 md:w-2/3 lg:w-3/4 h-8 ml-6">

                  {{ description }}

                </div>
          </div>
    </div>

</section>

{{ section:page_scripts }}

    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

{{ /section:page_scripts }}
