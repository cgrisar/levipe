{{ collection :from="collections" limit="20" paginate="true" scope="coll" as="grwe" }}
    {{ paginate }}
        {{ if prev_page }}
            <div id="/prevPage/"></div>
        {{ /if }}
    {{ /paginate }}
        <div id="mondrian" class="flex flex-wrap">
            {{ grwe }}
                    <figure style="flex-grow:1; margin:.065rem;" class="mondrian opacity-100 relative">
                        <a href= "{{locale_url}}{{collection}}/{{ slug }}">
                            <div>
                                {{ asset:cover_image }}
                                    <img src="{{ glide:url height='120' quality='100' fit='crop_focal' }}" class="relative pin-t align-bottom min-w-full min-h-full" style="object-fit: cover; height:120px" alt="{{ alt }}">
                                {{ /asset:cover_image }}
                                <div class="absolute pin-b h-12 pt-6 pl-2 w-full" style="background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.498039)); background-position: initial initial; background-repeat: initial initial;">
                                        <span class="text-white text-xs truncate" style="font-weight:400;">{{ title }}</span>
                                </div>
                            </div>
                        </a>
                    </figure>
            {{ /grwe }}
        </div>
    {{ paginate }}
        {{ if next_page }}
            <div id="/nextPage/"></div>
        {{ /if }}
    {{ /paginate }}
{{ /collection }}
