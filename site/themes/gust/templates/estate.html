

<div class="flex container mx-auto flex-col">
  {{ assets:cover_image }}
    <div style="background-image:url({{ url }}); height: 600px; background-position: 50% 0px;" class="bg-cover relative mb-8">
  {{ /assets:cover_image }}
        <div class="bg-black opacity-25 absolute w-full h-full"></div>
        <div style="padding-top:20rem;">
            <h1 class="text-3xl lg:text-5xl font-bold text-white relative text-center">{{ title }}</h1>
        </div>
    </div>

    <div class="flex">
        <div class="hidden lg:block lg:w-1/5"></div>

        <div class="flex ml-2 lg:ml-6 mb-8">
            {{ collection:wines taxonomy:e="{{page.title | slugify }}" }}
            <div class="mr-0 lg:mr-4 md:mr-6 lg:mr-8">
                {{ assets:label_image }}
                    <a href="{{site_url}}wines/{{ slug }}">
                      <figure class="h-12 w-12 lg:w-24 lg:h-24 bg-cover rounded-full" style="background-image: url({{url}}); background-position: 50% 0px;"></figure>
                    </a>
                {{ /assets:label_image }}
            </div>
            {{ /collection:wines }}
        </div>
    </div>


  <div class="flex container mx-2 lg:mx-auto flex-col md:flex-row">

      <div class="ml-0 lg:ml-4 lg:w-1/5">
          <div class="md:text-right md:border-r md:border-red-darker md:px-6 mb-8">

              {{ owner }}<br />
              {{ address }}<br />
              {{ zip }} {{ commune }}<br />
              {{ country }}<br />
  
              <div class="fa-2x mt-4">
                
                <a href="tel:{{ phone }}" class="inline-block">
                  <span class="fa-layers fa-fw">
                      <i class="fas fa-circle text-red-darker"></i>
                      <i class="fas fa-phone fa-inverse" data-fa-transform="shrink-6"></i>
                  </span> 
                </a>

                <a href="mailto:{{ e_mail }}" class="inline-block">
                  <span class="fa-layers fa-fw">
                      <i class="fas fa-circle text-red-darker"></i>
                      <i class="fas fa-at fa-inverse" data-fa-transform="shrink-6"></i>
                  </span> 
                </a>
                
                <a href="{{ www }}" class="inline-block">
                  <span class="fa-layers fa-fw">
                      <i class="fas fa-circle text-red-darker"></i>
                      <i class="fas fa-globe fa-inverse" data-fa-transform="shrink-6"></i>
                  </span>
                </a>

              </div>

          </div>
      </div>

      <hr class="border-b border-red-darker md:hidden">

      <div class="w-full lg:w-4/5 ml-6">
          {{ description }}
      </div>

  </div>
</div>
