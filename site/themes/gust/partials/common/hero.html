<div class="mb-8 relative h-48 md:h-120 lg:h-144">
    {{ assets:cover_image }}
        <img src="{{ url }}" class="h-full w-full" style="object-fit:cover" alt="{{ page:title }}">
    {{ /assets:cover_image }}
    <div class="absolute pin-t w-full h-full flex items-center" style="background-color:rgba(0,0,0,.25)">
        <h1 class="text-2xl md:text-3xl lg:text-5xl leading-normal font-bold text-white text-center mx-auto">{{ name or title }}
            <span class="hidden">&nbsp;-&nbsp;{{ trans:collection.{{ collection }} }}</span></h1>
    </div>
</div>
